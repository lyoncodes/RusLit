<nav>
    <ul>
        <li id="nav-link">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile', id=current_user.id) }}">Welcome, {{ current_user.username }}</a>
                <div>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </li>
    </ul>
</nav>
<style>
    nav {
        padding: 10px;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
    }
    nav ul li {
        margin-left: 20px;
    }
    nav ul li a {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        text-decoration: underline;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLink = document.getElementById('nav-link');
        const currentPath = window.location.pathname;

        if (currentPath === '{{ url_for("login") }}') {
            navLink.innerHTML = '<a href="{{ url_for("home") }}">Home</a>';
        } else if (currentPath === '{{ url_for("signup") }}') {
            navLink.innerHTML = '<a href="{{ url_for("home") }}">Back to Explorer</a>';
        }
    });
</script>
