<nav>
    <ul>
        <li id="nav-link"><a href="{{ url_for('login') }}">Login</a></li>
    </ul>
</nav>
<style>
    nav {
        padding: 10px;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
    }
    nav ul li {
        margin-left: 20px;
    }
    nav ul li a {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        text-decoration: underline;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLink = document.getElementById('nav-link');
        const currentPath = window.location.pathname;

        if (currentPath === '{{ url_for("login") }}') {
            navLink.innerHTML = '<a href="{{ url_for("home") }}">Home</a>';
        }
    });
</script>
